apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 294615645776.dkr.ecr.ap-southeast-1.amazonaws.com/simple-bank:76c28077aee5a03fc23ae83fd885aca08ba42429
          ports:
            - containerPort: 8080